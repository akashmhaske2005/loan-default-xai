<!DOCTYPE html>
<html>
<head>
    <title>Loan Default Prediction</title>
</head>
<body>
    <h2>Loan Default Prediction System</h2>

    <form method="POST">
        {% for f in features %}
            <label>{{ f }}</label><br>
            <input type="number" step="any" name="{{ f }}" required><br><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction Result: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
